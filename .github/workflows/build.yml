name: "build"

on: [push, pull_request]

jobs:
  alpine-build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: apk add go make git
      - name: "build"
        run: make build
      - name: "check"
        run: make check
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: sudo apt-get install -y make git golang
  macos-build:
    runs-on: macos-latest
    steps:
      - name: "deps rm"
        run: brew remove go
      - name: "deps"
        run: brew install make go
      - name: "build"
        run: gmake build
      - name: "check"
        run: gmake check
