name: "build"

on: [push, pull_request]

jobs:
  alpine-build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: apk add go make git
      - name: "build"
        run: ./scripts/ci/build.sh
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: sudo apt-get install -y make git golang
      - name: "build"
        run: ./scripts/ci/build.sh
  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps rm"
        run: rm -f /usr/local/bin/go /usr/local/bin/gofmt
      - name: "deps"
        run: brew install go
      - name: "build"
        run: ./scripts/ci/build.sh
