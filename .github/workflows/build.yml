name: "build"

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  alpine-build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: apk add go make git bash
      - name: "build"
        run: make check VERSION=${GITHUB_SHA}
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "deps"
        run: sudo apt-get install -y golang
      - name: "build"
        run: make check VERSION=${GITHUB_SHA}
  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: "build"
        run: make check VERSION=${GITHUB_SHA}
